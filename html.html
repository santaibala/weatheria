<!DOCTYPE html>
<html>
	<head>
        <meta charset="UTF-8">
		<title>Weatharia</title>
       <link href="https://fonts.googleapis.com/css?family=Anton|Fredoka+One" rel="stylesheet">
       <link rel="stylesheet" href="style.css">
       <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
       <script type="text/javascript" src="weatharia.js"></script>
	</head>
	<body>
        
        
        <div id="container">   
    
                  <!--title-->
                  <div id="title">
                        <h1>Weatharia</h1>
                  </div>

                  <div id="mainContent">
                        <!--geolocation failure-->
                        <p id="location">
                         <span class="color1">Canberra / </span> Australia
                        </p>

                    <div class="tempAndIconContainer">
                            
                            <div id="currentTempBox">
                                <h2 id="introTemp">
                                    Currently:
                                </h2>
                            </div>
                            <!--current temperature-->
                            <div id="tempContainer">  
                                <p class="number1">
                                    <span id="currentTemp"></span>&deg;
                                </p> 
                            </div>
                            <!--displaying icon-->
                            <div class="icon">  
                                <p>
                                    <span id="currentIcon">loading...</span>
                                </p>
                            </div> 

                    </div>

                    <div class="summary">
                            <h2 >Summary: </h2>
                                <!--Summary text-->
                                <p class="summaryText">
                                    <span id="comment"> loading...</span>
                                </p>
                    </div>

                    <div id="divider">
                    </div>

                      <div class="overallWeather">
                              <div class="overall">
                                <h1>Today's overall weather.</h1>
                              </div>
                                <!--Minimum temperature-->
                              <div class="min">
                                <h2> Min:</h2>
                                <p class="number2"> 
                                    <span id="tempMin">loading...</span>&deg;
                                </p>
                              </div>
                                <!--Maximum temperature-->
                              <div class="max">
                                <h2> Max:</h2>
                                <p class="number2">
                                    <span id="tempMax">loading...</span>&deg;
                                </p>
                              </div>
                      </div>  

                    <div id="divider">
                    </div>
                    <!--Today's windspeed-->
                    <div class="wind">
                        <h2>Windspeed</h2>
                        <p class="number2" >
                            <span id="windspeed">loading...</span><span class="smallText">km/h</span> </p>
                    </div>


                    <div id="footer">
                        <p>San Tai Bala</p>
                    </div>


              </div>
     </div>
         
        
	</body>
    
</html>
